<app-navbar></app-navbar>
<div class="container mt-2">
    <div class="row">
      <div class="col-md-12" *ngFor="let newsItem of newsItems">
        <div class="card mb-4">
          <div class="row no-gutters">
            <div class="col-md-8">
              <div class="card-body">
                <a [href]="newsItem.link">
                    <h5 class="card-title">{{ newsItem.title }}</h5>
                </a>
                <p class="card-text">{{ newsItem.content }}</p>
              </div>
            </div>
            <div class="col-md-4">
              <img [src]="newsItem.imageURL" class="card-img" alt="News Image" style="width: 200px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
