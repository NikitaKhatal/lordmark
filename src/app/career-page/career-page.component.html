<app-navbar></app-navbar>
<div class="container mt-2">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let job of jobs">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">{{ job.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">Requirements:</h6>
            <ul class="list-unstyled">
              <li *ngFor="let requirement of job.requirements">{{ requirement }}</li>
            </ul>
            <h6 class="card-subtitle mb-2 text-muted">Responsibilities:</h6>
            <ul class="list-unstyled">
              <li *ngFor="let responsibility of job.responsibilities">{{ responsibility }}</li>
            </ul>
            <a href="https://in.indeed.com/" class="btn btn-primary">Apply</a>
          </div>
        </div>
      </div>
    </div>
  </div>
